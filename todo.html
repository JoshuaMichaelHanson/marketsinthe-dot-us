<!DOCTYPE html>

<html ng-app>
<head>

  <title>Shopping List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="description" content="">
  <meta name="keywords" content="Josh, Hanson, Awsome, Web, Development, Snowboarding">


  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>

  <script src="js/angular.js"></script>
  
  <script src="js/nav.js"></script>

  <script src="js/todo.js"></script>

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/sunny/jquery-ui.css">
  <link rel="stylesheet" href="css/base.css">

</head>

<body>

  <div id="final-project" class="final-project">

    <a href="#menu" class="menu-link">Menu</a>
    <nav id="menu" role="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="favorites.html">Favorite Markets</a></li>
        <li><a href="#">Acquire</a></li>
        <li><a href="http://jmh.bucs601.com/resume.html">Contact</a></li>
      </ul>
    </nav>
  </div>


  <div class="todo" ng-controller="TodoController">
    <section class="final-project-description">
      <h1>Market Items</h1>
    </section>
    <span>{{remaining()}} of {{todos.length}} remaining</span> [ <a href="" ng-click="archive()">Erase Completed</a> ]
    <ul>
      <li ng-repeat="todo in todos">
        <label><input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span></label>
      </li>
    </ul>
    <br>
    <form ng-submit="addTodo()">
      <input id="todoInput" type="text" ng-model="todoText" size="30" placeholder="Enter Item Name/Qty">
      <div>
        <input id="addButton" type="submit" value="Add">
      </div>
    </form>
  </div>
</body>

</html>
